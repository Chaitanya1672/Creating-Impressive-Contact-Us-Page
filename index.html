<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Contact Form UI | HTML CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="location.png" alt="location icon" width="50px"></span>
                            <span>Sahaj Mitra building <br>
                                 Kharegaon , Kalwa <br>
                                 Thane-400605 </span>
                        </li>
                        <li>
                            <span><img src="mail.png" alt="location icon" width="50px"></span>
                            <span>chetannarhare@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="cell.png" alt="location icon" width="50px"></span>
                            <span>9999888866</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="1.png" alt="facebook logo" width="40px"></a></li>
                    <li><a href="#"><img src="2.png" alt="twitter" width="40px"></a></li>
                    <li><a href="#"><img src="3.jpg" alt="insta" width="40px"></a></li>
                    <li><a href="#"><img src="4.png" alt="pinterest" width="40px"></a></li>
                    <li><a href="#"><img src="5.png" alt="linkedin" width="40px"></a></li>
                </ul>
                
            </div>
            <div class="contactForm">
                <h2>Send A Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea  name="" required></textarea>
                        <span>Write Your Message Here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="send">
                    </div>
                </div>
            </div>                
        </div>
    </section>
</body>
</html>
